name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FurFrontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./FurFrontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        # Note: We are keeping base as '/' by default. 
        # If deploying to user.github.io/LUMIERE, we need to change base to '/LUMIERE/'
        # preventing Vercel conflict by handling base dynamically if needed, 
        # but for now let's assume root or handle via CNAME later. 
        # Actually, standard GH Pages on a project repo NEEDS base='/LUMIERE/'
        
      - name: Build with Base Path
        run: npx vite build --base=/LUMIERE/
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy
        uses: jamesgeorge007/github-pages-deploy-action@v4.5.0
        with:
          folder: FurFrontend/dist
          branch: gh-pages
